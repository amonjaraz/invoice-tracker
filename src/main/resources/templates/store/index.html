<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Store</title>
		
	</head>
	<body>
		<h2>List of Stores..... </h2>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Link</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="store: ${stores}">
					<td th:text="${store.name}"/>
					<td><a th:href="@{/dashboard/store/update(id=${store.id})}">Update</a>|<a th:href="@{'/dashboard/store/'+${store.id}}">Detail</a> </td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
