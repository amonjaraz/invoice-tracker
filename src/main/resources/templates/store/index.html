<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"layout:decorate="~{layout/layout}">
	<head>
		<title>Login</title>
		
	</head>
	<body>
		<div layout:fragment="content">
			<h2>List of Stores..... </h2>
			<a th:href="@{/dashboard/store/create}">Create Store</a>
			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th>Link</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="store: ${stores}">
						<td th:text="${store.name}"/>
						<td><a th:href="@{/dashboard/store/update(id=${store.id})}">Update</a>|
							<a th:href="@{'/dashboard/store/'+${store.id}}">Detail</a>|
							<a th:href="@{/dashboard/invoice/(storeId=${store.id})}">Invoices</a>  
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
