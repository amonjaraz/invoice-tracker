<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"layout:decorate="~{layout/layout}">
	<head>
		<title>Login</title>
		
	</head>
	<body>
		<div layout:fragment="content">
			<h2>List of Stores</h2>
			<br/>
			<a th:href="@{/dashboard/store/create}" class="btn btn-primary" role="button">Create Store</a>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Name</th>
						<th>Invoices</th>
						<th>Edit</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="store: ${stores}">
						<td><a th:href="@{'/dashboard/store/'+${store.id}}" th:text="${store.name}">Detail</a></td>
						<td><a th:href="@{/dashboard/invoice/(storeId=${store.id})}" class="btn btn-primary btn-sm">Invoices</a></td>
						<td>
							<a th:href="@{/dashboard/store/update(id=${store.id})}" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
