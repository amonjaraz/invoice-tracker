<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"layout:decorate="~{layout/layout}">
	<head>
		<title>Login</title>
		
	</head>
	<body>
		<div layout:fragment="content">
			<h2 th:text="${store.name}"></h2>
			<table class="table table-bordered">
				<tr>
					<td><strong>Address</strong></td>
					<td><p th:text="${store.address}"></p></td>
				</tr>
				<tr>
					<td><strong>City</strong></td>
					<td><p th:text="${store.city}"></p></td>
				</tr>
				<tr>
					<td><strong>State</strong></td>
					<td><p th:text="${store.state}"></p></td>
				</tr>
				<tr>
					<td><strong>Zip</strong></td>
					<td><p th:text="${store.zip}"></p></td>
				</tr>
			</table>
			<strong>Note:</strong><p th:text="${store.note}"></p>
			<a th:href="@{/dashboard/invoice/(storeId=${store.id})}" class="btn btn-primary">Invoices</a>
		</div>

	</body>
</html>
