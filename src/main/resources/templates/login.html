<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"layout:decorate="~{layout/layout}">
	<head>
		<title>Login</title>
		
	</head>
	<body>
	<div layout:fragment="content">
		<h2>Login</h2>
		<form action="#" th:action="@{/authenticateTheUser}"  method="post" class="form-horizontal">
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">Username:</label>
				<div class="col-sm-10">
					<input type="text" placeholder="User Name" name="username" class="form-control">
				</div>
				
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" placeholder="Password" name="password" class="form-control">
				</div>	
			</div>
			<div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-default">Sign in</button>
			    </div>
	  		</div>
		</form>
	</div>
	</body>
</html>
