<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"layout:decorate="~{layout/layout}">
	<head>
		<title>Invoices</title>
		
	</head>
	<body>
		<div layout:fragment="content"> 
			<h2>Invoices </h2>
			<a th:href="@{/dashboard/invoice/create(storeId=${storeId})}">Add Invoice</a>
			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th>Link</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="invoice: ${invoices}">
						<td th:text="${invoice.id}"/>
						<td th:text="${invoice.invoiceNumber}" />
						<td th:text="${invoice.note}" />
						<td th:text="${invoice.createdBy}" />
						<!--|<a th:href="@{'/dashboard/store/'+${store.id}}">Detail</a>  -->
						<td><a th:href="@{/dashboard/invoice/update(id=${invoice.id})}">Update</a> </td>
						<td><a th:href="@{'/dashboard/invoice/'+${invoice.id}}">Details</a> </td>
						<td ><div th:if="${not invoice.void}"><a th:href="@{/dashboard/invoice/void(id=${invoice.id})}">Mark Void</a> </div><div th:if="${invoice.void}"><p>VOID</p></div></td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
