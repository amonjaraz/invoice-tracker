<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"layout:decorate="~{layout/layout}">
	<head>
		<title>Invoices</title>
		
	</head>
	<body>
		<div layout:fragment="content"> 
			<h2>Invoices </h2>
			<a th:href="@{/dashboard/invoice/create(storeId=${storeId})}">Add Invoice</a>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Invoice #</th>
						<th>Date</th>
						<th>By</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="invoice: ${invoices}">
						<td><a th:href="@{'/dashboard/invoice/'+${invoice.id}}" th:text="${invoice.invoiceNumber}" class="btn btn-info" >Invoice #</a></td>
						<td th:text="${invoice.dateCreated}" />
						<td th:text="${invoice.createdBy}" />
						<td ><div th:if="${not invoice.void}"><a th:href="@{/dashboard/invoice/void(id=${invoice.id})}" class="btn btn-danger">Mark Void</a> </div><div th:if="${invoice.void}"><strong>VOID</strong></div></td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
